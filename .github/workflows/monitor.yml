name: OpenInsider Monitor

on:
  schedule:
    - cron: "0 * * * *" # ogni ora
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          python monitor.py

      - name: Commit state/history
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Aggiunge i file solo se esistono
          test -f state.json && git add state.json || true
          test -f history.jsonl && git add history.jsonl || true

          # Se non c'Ã¨ nulla da committare, esce senza errore
          git diff --cached --quiet && echo "Nessuna modifica da committare" && exit 0

          git commit -m "Update state/history"
          git push
