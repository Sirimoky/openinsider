name: OpenInsider Monitor

on:
  schedule:
    - cron: "0 * * * *" # ogni ora
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        run: |
          python monitor.py

      - name: Commit state/history
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add state.json history.jsonl || true
          git diff --cached --quiet || git commit -m "Update state/history"
          git push
          fi
